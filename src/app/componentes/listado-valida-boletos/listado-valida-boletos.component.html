<br><br>
<h1 style="text-align: center"><strong>Gestión de Vuelos Charter</strong></h1>
<mat-form-field appearance="standard">
  <mat-label>Filter</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
</mat-form-field>

<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort>

    <ng-container matColumnDef="cedula">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Cedula </th>
      <td mat-cell *matCellDef="let row"> {{row.docIdentificacion}} </td>
    </ng-container>

    <ng-container matColumnDef="nombre">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombres </th>
      <td mat-cell *matCellDef="let row"> {{row.nombres}} </td>
    </ng-container>

    <ng-container matColumnDef="apellido">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Apellidos </th>
      <td mat-cell *matCellDef="let row"> {{row.apellidos}} </td>
    </ng-container>


    <ng-container matColumnDef="pais">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> País </th>
      <td mat-cell *matCellDef="let row"> {{row.pais}} </td>
    </ng-container>

    <ng-container matColumnDef="telefono">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Telefono </th>
      <td mat-cell *matCellDef="let row"> {{row.telefono}} </td>
    </ng-container>

    <ng-container matColumnDef="gestion">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Boletos </th>
      <td mat-cell *matCellDef="let row" style="text-align: center">
          <i class="fa-solid fa-list-check" (click)="openBoleto(row)"></i>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
    </tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
</div>

<ng-template #dialogboletos>
  <div style="text-align: center">
    <mat-card-title>Generación de boletos</mat-card-title>
    <br>
    <span></span>
    <br>
    <span></span>
    <br>
    <div>
      <button mat mat-raised-button color="warn" mat-button mat-dialog-close>Cancelar</button>
      <button mat-raised-button color="primary" (click)="generarboleto(user)">Generar boletos</button>
    </div>
  </div>
</ng-template>
