<mat-toolbar>
  <span>REGISTER</span>
</mat-toolbar>
<mat-card class="my-card">
  <mat-card-content>
    <form class="my-form">
      <mat-form-field class="full-width">
        <mat-label>Nombre</mat-label>
        <input  matInput  placeholder="Ingrese su nombre"  name="fname"  required>
      </mat-form-field>
      <mat-form-field class="full-width">
        <mat-label>Apellido</mat-label>
        <input  matInput  placeholder="Ingrese su apellido" name="lname"  required>
      </mat-form-field>
      <mat-form-field class="full-width">
        <mat-label>Identificación</mat-label>
        <input  matInput  placeholder="Ingrese su Cedúla" name="u_identificacion"  required>
      </mat-form-field>
      <mat-form-field class="full-width">
        <mat-label>Identificación</mat-label>
        <input  matInput  placeholder="Ingrese su Cedúla" name="u_identificacion"  required>
      </mat-form-field>
      <mat-form-field class="full-width">
        <mat-label>Address</mat-label>
        <input  matInput  placeholder="Address" name="address"  required>
      </mat-form-field>
      <mat-form-field class="full-width">
        <mat-label>Email</mat-label>
        <input  matInput  placeholder="Email" name="email">
      </mat-form-field>
      <mat-form-field class="full-width">
        <mat-label>Password</mat-label>
        <input  matInput  placeholder="Password"  name="password">
      </mat-form-field>
      <section class="example-section">
        <label class="full-width">Gender:</label>
        <br>
        <br>
        <mat-radio-group>
          <mat-radio-button class="example-margin" value="after">Male</mat-radio-button>
          <mat-radio-button class="example-margin" value="before">Female</mat-radio-button>
          <mat-radio-button class="example-margin" value="before">Other</mat-radio-button>
        </mat-radio-group>
      </section>
      <mat-form-field class="full-width">
        <mat-label>Date of Birth</mat-label>
        <input matInput [matDatepicker]="picker" placeholder="Choose a date">
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
    </form>
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button color="primary">REGISTER</button>
  </mat-card-actions>
</mat-card>
