
<body>
<mat-card class="my-card">
    <div class="mat-card-content-p1">
      <mat-card-content>
        <div class="text">
          <h1>Inicia Seci√≥n</h1>
          <img src="assets/icon.png">
        </div>
        <form class="login-form">
          <mat-form-field class="full-width">
            <mat-label>Email</mat-label>
            <mat-icon  matPrefix color="primary">people</mat-icon>
            <input  [(ngModel)]="objeto.email" name="email" matInput  placeholder="Email">
          </mat-form-field>
          <mat-form-field class="full-width">
            <mat-label>Password</mat-label>
            <mat-icon matPrefix  color="primary">password</mat-icon>
            <input  matInput  placeholder="Password" [(ngModel)]="objeto.clave" name="clave">
          </mat-form-field>
        </form>
      </mat-card-content>
      <mat-card-actions>
        <button mat-raised-button  (click)="login()"  color="primary">LOGIN</button>
      </mat-card-actions>
      <a routerLinkActive="active"
         [routerLink]="['/registro']"
         class="nav_rout" >
        Registrarse
      </a>

    </div>
  <div class="mat-card-content-p2">
  </div>
</mat-card>
</body>
