<body>

  <div class="general">
    <div class="total">
      <div class="fondo_inicial">
        <h1 class="title">Programa Charter</h1>
      </div>
    </div>

    <div class="total_b">
      <form class="my-form" #formulario="ngForm">
        <div class="portada">
          <h3>Registro de Vuelo Charter</h3>
        </div>
        <div class="row">
          <label class="label_t">Fechas </label>
          <div class="row_c">
            <div class="row_c_cont">
              <input [(ngModel)]="vuelo.fechaIda" name="fechaIda"
                     matInput [matDatepicker]="picker" placeholder="d/m/yyyy" required>
              <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
              <mat-datepicker #picker></mat-datepicker>
            </div>

            <label class="label_">Fecha Ida</label>
          </div>
          <div class="row_c">
            <div class="row_c_cont">
              <input [(ngModel)]="vuelo.fechaVuelta" name="fechaVuelta"
                     matInput [matDatepicker]="picker_v" placeholder="d/m/yyyy" required>
              <mat-datepicker-toggle matSuffix [for]="picker_v"></mat-datepicker-toggle>
              <mat-datepicker #picker_v></mat-datepicker>
            </div>
            <label class="label_">Fecha Vuelta</label>
          </div>

        </div>



        <div class="row">
          <label class="label_t">Horarios</label>
          <div class="row_c">
            <input  class="input"   type="time" [(ngModel)]="vuelo.horaSalida"
                    name="horaSalida" required>
            <label class="label_">Hora de Salida</label>
          </div>
          <div class="row_c">
            <input  class="input" type="time" [(ngModel)]="vuelo.horaLlegada" name="horaLlegada" required>
            <label class="label_">Hora de LLegada</label>
          </div>
          <div class="row_c r">
            <label class="label_r">Total: {{calculoTiempo()}}</label>
          </div>

        </div>


        <div class="row">
          <label class="label_t">Observaci√≥n</label>
          <div class="row_c">
            <input  class="input" [(ngModel)]="vuelo.observacion" name="observacion" required>
            <label class="label_">Comentario</label>
          </div>
        </div>

        <div class="row">
          <label class="label_t">Vuelo</label>
          <div class="row_c">
            <mat-form-field  class="full-width-select" >
                <input  class="input" [(ngModel)]="vuelo.origen" name="origen" required>
                <label class="label_">Vuelo de Origen</label>
            </mat-form-field>
          </div>
          <div class="row_c">
            <mat-form-field  class="full-width-select" >
              <input  class="input" [(ngModel)]="vuelo.destino" name="destino" required>
              <label class="label_">Vuelo de Destino</label>
            </mat-form-field>
          </div>
        </div>

        <div class="row_ac">
        <mat-card-actions>
          <button mat-raised-button
                  [disabled]="!formulario.valid" (click)="registrar()">
            RESERVAR
          </button >
        </mat-card-actions>
        </div>

      </form>
    </div>


  </div>

</body>
