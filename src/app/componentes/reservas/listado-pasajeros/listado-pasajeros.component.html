<div>
  <table class="table table-striped" id="table">
    <thead>
    <tr>
      <th>Nombres</th>
      <th>DocumentoIdentificacion</th>
      <th>Estado</th>
      <th>Asiento</th>
    </tr>
    </thead>

    <tbody>

    <tr *ngFor="let each of pasajerosList">
      <td>{{each.nombres}}</td>
      <td>{{each.docIdentificacion}}</td>
      <td>{{each.estado}}</td>
    </tr>

    </tbody>

  </table>
</div>
