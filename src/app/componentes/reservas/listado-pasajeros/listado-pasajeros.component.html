<ngx-spinner
  bdColor = "rgba(0, 0, 0, 1)"
  size = "medium"
  color = "#fff"
  type = "square-jelly-box"
  template= "<img src='https://media.giphy.com/media/iJOZwC1R7WVxAxs4Gs/giphy.gif'/>"
  [fullScreen] = "true">
</ngx-spinner>

<div class="total">

  <div class="total_head">
    <div class="fondo_inicial">
      <h1 class="title">Pasajeros de Vuelo</h1>
    </div>
  </div>

  <div class="tb">

    <h3>Pasajeros Vuelo</h3>
    <table class="table table-striped" id="table">
      <thead>
      <tr>
        <th class="id">Documento Identificacion</th>
        <th>Nombres</th>
        <th>Estado</th>
        <th class="color_text">Asiento</th>
      </tr>
      </thead>

      <tbody>

      <tr *ngFor="let each of pasajerosList.list">
        <td class="id">{{each.documento_identificacion}}</td>
        <td>{{each.datos}}</td>
        <td>{{each.estado}}</td>
        <td>
          <ul>
            <li class="color_text" *ngFor="let each_asient of each.asientoList">{{each_asient.nombre}}</li>
          </ul>
        </td>
      </tr>

      </tbody>

    </table>
  </div>



</div>
