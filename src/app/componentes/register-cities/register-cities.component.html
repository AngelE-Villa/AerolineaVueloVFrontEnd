<body >
<div style="text-align: center">
  <mat-card-title>Listado de Ciudades</mat-card-title>
  <br><br>
  <mat-card-subtitle>Ciudades</mat-card-subtitle>

</div>
<button mat-raised-button color="accent" class="center" color="accent" (click)="abridialogocities()">Nueva Ciudad</button>
<br>
<div>
  <mat-form-field appearance="standard" class="center filter">
    <mat-label>Busqueda</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
  </mat-form-field>
</div>


<div class="mat-elevation-z8 center">
  <table mat-table [dataSource]="dataSource" matSort>

    <!-- ID Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
      <td mat-cell *matCellDef="let row"> {{row.id}} </td>
    </ng-container>

    <!-- Progress Column -->
    <ng-container matColumnDef="nombre">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </th>
      <td mat-cell *matCellDef="let row"> {{row.progress}}% </td>
    </ng-container>

    <!-- Progress Column -->
    <ng-container matColumnDef="estado">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Estado </th>
      <td mat-cell *matCellDef="let row"> {{row.progress}}% </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="edit">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Edit </th>
      <td mat-cell *matCellDef="let row"><button><mat-icon class="btnEdi">edit</mat-icon></button></td>
    </ng-container>

    <!-- Fruit Column -->
    <ng-container matColumnDef="delete">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Delete </th>
      <td mat-cell *matCellDef="let row"><button ><mat-icon class="btnEli">delete</mat-icon></button></td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
    </tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
</div>

</body>
<ng-template #dialogcities>
  <div style="text-align: center">
    <mat-card-title>REGISTRO DE CIUDADES</mat-card-title>
    <br>
    <mat-card-subtitle>Ciudades de V5</mat-card-subtitle>
    <br><br>
    <mat-form-field>
      <mat-label>Ciudad</mat-label>
      <input  matInput  placeholder="Ingrese el nombre de la ciudad"  name="cnombre"  required>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Estado</mat-label>
      <mat-select required>
        <mat-option value="option1">Activo</mat-option>
        <mat-option value="option2">Inactivo</mat-option>
      </mat-select>
    </mat-form-field>
    <br><br><br>
    <button mat mat-raised-button color="warn" mat-button mat-dialog-close>Cancelar</button>
    <button mat-raised-button color="primary">GUARDAR</button>
  </div>
</ng-template>
