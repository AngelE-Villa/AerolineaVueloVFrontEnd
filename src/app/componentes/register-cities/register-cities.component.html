<body >
  <div style="text-align: center">
    <mat-card-title>Listado de Ciudades</mat-card-title>
    <mat-card-subtitle>Vuelo</mat-card-subtitle>

  </div>
  <mat-button-toggle class="center" (click)="abridialogocities()">Crear</mat-button-toggle>
<mat-form-field appearance="standard" class="center">
  <mat-label>Busqueda</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
</mat-form-field>

<div class="mat-elevation-z8 center">
  <table mat-table [dataSource]="dataSource" matSort>

    <!-- ID Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
      <td mat-cell *matCellDef="let row"> {{row.id}} </td>
    </ng-container>

    <!-- Progress Column -->
    <ng-container matColumnDef="progress">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Progress </th>
      <td mat-cell *matCellDef="let row"> {{row.progress}}% </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
      <td mat-cell *matCellDef="let row"> {{row.name}} </td>
    </ng-container>

    <!-- Fruit Column -->
    <ng-container matColumnDef="fruit">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Fruit </th>
      <td mat-cell *matCellDef="let row"> {{row.fruit}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
    </tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
</div>

<mat-card class="my-card">
  <mat-card-content>
    <form class="my-form">
      <mat-card-title>REGISTRO DE CIUDADES</mat-card-title>
      <mat-card-subtitle>Vuelos de V5</mat-card-subtitle>
      <br>
      <mat-form-field class="full-width">
        <mat-label>Origen</mat-label>
        <input  matInput  placeholder="Ingrese el lugar de origen"  name="origen"  required>
      </mat-form-field>

      <mat-form-field class="full-width">
        <mat-label>Destino</mat-label>
        <input  matInput  placeholder="Ingrese el lugar de destino" name="destino"  required>
      </mat-form-field>

      <mat-form-field appearance="fill" class="full-width">
        <mat-label>Estado</mat-label>
        <mat-select required>
          <mat-option value="option1">Activo</mat-option>
          <mat-option value="option2">Pendiente</mat-option>
        </mat-select>
      </mat-form-field>

      <mat-card-actions>
        <button mat-raised-button color="primary">GUARDAR</button>
      </mat-card-actions>
    </form>
  </mat-card-content>

</mat-card>


</body>
<ng-template #dialogcities>
<span>Hola soy el dialogo</span>


  <button mat-button mat-dialog-close>Cancelar</button>
</ng-template>
