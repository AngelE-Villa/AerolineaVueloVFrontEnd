<body>
<div class="total">
  <div class="fondo_inicial">
    <h1 class="title">Viaja por todo el Ecuador</h1>
    <img src="https://wallpapers.com/images/high/animated-image-of-an-airport-5tuznbr3j5nc663n.jpg">
  </div>
</div>

<div>
  <mat-form-field appearance="standard">
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input>
  </mat-form-field>

  <div class="t_c">

  <h3>Vuelos Comerciales</h3>

  <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
    <!-- ID Column -->
    <ng-container matColumnDef="estado">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Estado </th>
      <td mat-cell *matCellDef="let row">
        {{row.estado}}
      </td>
    </ng-container>

    <!-- Progress Column -->
    <ng-container matColumnDef="fechaVuelta">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Origen  </th>
      <td mat-cell *matCellDef="let row"> {{row.origen}} </td>
    </ng-container>

    <!-- Progress Column -->
    <ng-container matColumnDef="horaSalida">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Destino </th>
      <td mat-cell *matCellDef="let row"> {{row.destino}} </td>
    </ng-container>
    <!-- Fruit Column -->
    <ng-container matColumnDef="horaLlegada">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Hora Llegada</th>
      <td mat-cell *matCellDef="let row"> {{row.horaLlegada}} </td>
    </ng-container>

    <ng-container matColumnDef="aceptar">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Aceptar</th>
      <td mat-cell *matCellDef="let row">
        <button mat-icon-button [matMenuTriggerFor]="menu">
        <mat-icon>more_vert</mat-icon>
      </button>
        <mat-menu #menu="matMenu">
          <button mat-menu-item (click)="openDialog()">
            <mat-icon>find_in_page</mat-icon>
            <span>Consultar</span>
          </button>
          <button mat-menu-item>
            <mat-icon>done_all</mat-icon>
            <span>Establecer</span>
          </button>
        </mat-menu></td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">sin Procesos Pendiente "</td>
    </tr>

  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
  </div>
</div>
</body>


<ng-template #dialoguser>
  <form class="dialog" #formulario="ngForm">
    <h3>REGISTRO DE USUARIO</h3>
    <mat-form-field class="full-width-dialog">
      <mat-label>Usuario</mat-label>
      <input  matInput type="email" [(ngModel)]="objeto.email" placeholder="Ingrese su email"
              name="email"
              readonly>
      <mat-icon matSuffix >email</mat-icon>
    </mat-form-field>

    <mat-card-actions class="card_actions">
      <button mat-raised-button color="warn" (click)="closeDialog()">Aceptar</button>
    </mat-card-actions>
  </form>
</ng-template>
