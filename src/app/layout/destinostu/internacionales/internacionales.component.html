<div class="componentes">
  <div  *ngFor="let ci of vuelost2.slice(0,6)" class="divContenedor">
    <mat-card class="elementos" >
      <img mat-card-img src="{{ci.imagen}}" alt="imagenCiudad" style="height:60%;width:100%">
      <mat-card-content style="font-size: 10px">
        <h2 style="font-size: 28px">
          {{ci.destino}}
        </h2>
      </mat-card-content>
      <mat-card-actions style="text-align: right">
        <div class="example-button-container">
          <button mat-fab color="warn" aria-label="Example icon button with a home icon" [routerLink]="['/ofertas/destino/',ci.destino,ci.idVuelo]">
            <mat-icon>trending_flat</mat-icon>
          </button>
        </div>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
