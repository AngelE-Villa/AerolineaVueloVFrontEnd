<div class="componentes">
  <div  *ngFor="let num of [1,2,3,4,5]" class="divContenedor">
    <mat-card class="elementos" >
      <img mat-card-img src="https://miro.medium.com/max/1400/1*YO5yJgwx4kHUu_RlF8I-kQ.jpeg" alt="logo" width="100%">
      <mat-card-content style="font-size: 10px">
        <h2 style="font-size: 28px">
          Caribe
        </h2>
      </mat-card-content>
      <mat-card-actions style="text-align: right">
        <div class="example-button-container">
          <button mat-fab color="warn" aria-label="Example icon button with a home icon">
            <mat-icon>trending_flat</mat-icon>
          </button>
        </div>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
